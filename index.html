<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
</head>
<body>
    <div >
        <h1 id="title">Survey Form</h1>
    </div>
    <div id="form-outer">
        <p id="description">Let us know how we can improve our Services</p>
    <div>
    <form id="survey-form" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
           <div class="labels"><label id="name-label" for="name">Name : </label></div> 
           <div class="rightTab"><input class="input-field" type="text" id="name" placeholder="Your Name" required autofocus> </div>
        </div>
        <div class="rowTab">
            <div class="labels"><label id="email-label" for="email">Email : </label></div>
            <div class="rightTab"><input class="input-field" type="email" id="email" placeholder="Your Email" required></div>
        </div>
        <div class="rowTab">
            <div class="labels">  <label id="number-label" for="age">Age : </label></div>
            <div class="rightTab"><input class="input-field" type="number" id="number" placeholder="Your Age" required></div>
        </div>
        <div class="rowTab">
            <div class="labels"><label for="currentPos">Which option best describes your current role</label></div>
       <div class="rightTab"> 
           <select id="dropdown" class="dropdown">
            <option>Select an option</option>
            <option  value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        </div>
        </div>
        <div class="rowTab">
            <div class="labels"><label for="userRating">How likely are you to recommend freecode Camp</label></div>
            <div class="rightTab">
                <ul style="list-style: none">
                    <li class="radio"><label for="userRating"><input type="radio" name="radio-buttons" class="userRating" value="1">Definitely</label></li>
                    <li class="radio"><label for="userRating"><input type="radio" name="radio-buttons" class="userRating" value="2">Maybe</label></li>
                    <li class="radio"><label for="userRating"><input type="radio" name="radio-buttons" class="userRating" value="3">No</label></li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="mostLike">What do you like most about FCC</label>
            </div>
            <div class="rightTab">
                <select class="dropdown" name="mostLike" id="mostLike">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels"><label for="preferences">Things that should be improved</label></div>
            <div class="rightTab">
                <ul style="list-style: none">
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Front End Projects</label></li>
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Back End Projects</label></li>
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Challenges</label></li>
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Data Visualization</label></li>
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Videos</label></li>
                    <li class="checkbox"><label for="prefer"><input name="prefer" type="checkbox" value="1" class="userRating">Meetups</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels"><label for="comments">Any Feedback or suggestions</label></div>
            <div class="rightTab">
                <textarea class="input-field"  id="comments" style="height: 50px;resize: vertical" class="feeback" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
    <div>
        <button id="submit" type="submit">Submit</button>
    </div>
    </form>
</div>
</div>
    
</body>
</html>
